<body>
  <input id="pac-input" type="text" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ø¹Ù†ÙˆØ§Ù† Ø£Ùˆ Ø§Ø³Ù… Ø·Ø§Ù„Ø¨..." />
  
  <div id="legend" class="legend">

  <div id="route-summary" class="route-summary">
    <h3>ğŸ“ Ù…Ù„Ø®Øµ Ø§Ù„Ø¬ÙˆÙ„Ø©</h3>
    <div id="summary-text">â€”</div>

  <div id="map"></div>

  <script>
    // --- Globals ---
    window.routeMarkers = [];
    let map, directionsService, directionsRenderer, infoWindow;
    let mapReady = false;
    
    // Arrival Logic Variables
    let currentShift = "AM"; 
    let endStopLocation = null; 
    let pmLastStudentLocation = null; 
    let hasTriggeredArrival = false;
    let userLocationMarker = null;

    let isBusTrackingActive = false;

    // ğŸ”¥ CONFIG: 2000 meters â‰ˆ 3 minutes driving at 40km/h
    const APPROACH_RADIUS = 2000; 

    const MY_MAP_ID = "48c2bb983bd19c1c44d95cb7";
    const BUS_ICON_URL = "https://raedapplebanon-spec.github.io/route-map/school-bus_6122028.png"; 

    // --- 1. HELPER: Calculate Distance (Haversine) ---
    function haversineDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; 
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // --- 2. HELPER: Group nearby stops ---
    function groupCloseLocations(stops, tolerance = 15) {
      const clusters = [];
      stops.forEach(stop => {
        let placed = false;
        
        for (const c of clusters) {
          const d = haversineDistance(c.lat, c.lng, parseFloat(stop.lat), parseFloat(stop.lng));
          if (d < tolerance) {
            c.items.push(stop);
            if (stop.isStart) c.isStart = true;
            if (stop.isEnd) c.isEnd = true;
            if (stop.type === 'assistant') c.stopType = 'assistant';
            if (!stop.isExcluded) c.isExcluded = false;
            placed = true;
            break;
          }
        }

        if (!placed) {
          clusters.push({
            lat: parseFloat(stop.lat),
            lng: parseFloat(stop.lng),
            items: [stop],
            isStart: stop.isStart === true,
            isEnd: stop.isEnd === true,
            stopType: stop.type,
            isExcluded: stop.isExcluded === true
          });
        }
      });
      return clusters;
    }

    // --- 3. UI: Update Summary Box ---
    function updateRouteSummary(km, minutes) {
      const summaryBox = document.getElementById("route-summary");
      const summaryText = document.getElementById("summary-text");
      if (summaryBox && summaryText) {
        summaryBox.style.display = "block";
        summaryText.innerHTML = "Ø§Ù„Ù…Ø³Ø§ÙØ©: <b>" + km + " ÙƒÙ…</b><br>Ø§Ù„ÙˆÙ‚Øª: <b>" + minutes + " Ø¯Ù‚ÙŠÙ‚Ø©</b>";
      }
    }

    // --- 4. MAIN: Initialize Map ---
    window.initMap = async function() {
      try {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        const { Places } = await google.maps.importLibrary("places");

        infoWindow = new google.maps.InfoWindow();

        map = new Map(document.getElementById("map"), {
          center: { lat: 32.028031, lng: 35.704308 },
          zoom: 13,
          mapId: MY_MAP_ID,
          mapTypeControl: true,
          streetViewControl: false,
          fullscreenControl: false
        });

        const input = document.getElementById("pac-input");
        const legend = document.getElementById("legend");
        const summary = document.getElementById("route-summary");

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(summary);

        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        google.maps.event.addListenerOnce(map, 'tilesloaded', () => {
           input.style.display = "block";
           legend.style.display = "block";
        });

        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            const searchText = (place.name || input.value || "").toLowerCase();

            const foundMarker = window.routeMarkers.find(m => 
                m.names.some(n => n.toLowerCase().includes(searchText))
            );

            if (foundMarker) {
                map.setCenter({ lat: foundMarker.lat, lng: foundMarker.lng });
                map.setZoom(19);
                infoWindow.setContent(foundMarker.html);
                infoWindow.open(map, foundMarker.marker);
                return;
            }

            if (place.geometry && place.geometry.location) {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
            preserveViewport: true,
            polylineOptions: { strokeColor: "#1a73e8", strokeOpacity: 0.8, strokeWeight: 5 }
        });

        startLocationTracking();

        mapReady = true;
        console.log("âœ… Assistant Map Initialized");

        if (window.pendingData) {
            window.setRouteData(window.pendingData.stops, window.pendingData.shift);
            window.pendingData = null;
        }

      } catch (e) {
        console.error("âŒ initMap Failed:", e);
      }
    };

    // --- 5. LOCATION TRACKING (Smart Look-Ahead Radar) ---
    // Global variable to track the watcher (prevents duplicates)
    let locationWatchId = null;

    function startLocationTracking() {
        if (!navigator.geolocation) {
            console.log("âŒ Geolocation not supported");
            return;
        }

        // 1. CLEAR PREVIOUS WATCHER (Important for restarts)
        if (locationWatchId !== null) {
            navigator.geolocation.clearWatch(locationWatchId);
            locationWatchId = null;
        }

        const options = {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000 // Wait 10s before considering it a "Timeout" error
        };

        locationWatchId = navigator.geolocation.watchPosition((pos) => {
            // --- âœ… SUCCESS: GPS IS WORKING ---
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const myLoc = { lat, lng };
            const myLocObj = new google.maps.LatLng(lat, lng);

            // 1. Update Bus Icon
            if (!userLocationMarker) {
                userLocationMarker = new google.maps.Marker({
                    map: map,
                    position: myLoc,
                    icon: {
                        url: BUS_ICON_URL, 
                        scaledSize: new google.maps.Size(40, 40), 
                        anchor: new google.maps.Point(20, 20) 
                    },
                    title: "Ø­Ø§ÙÙ„Ø© Ø§Ù„Ù…Ø¯Ø±Ø³Ø©",
                    zIndex: 999
                });
                map.setZoom(17);
                isBusTrackingActive = true; 
            } else {
                userLocationMarker.setPosition(myLoc);
            }

            map.panTo(myLoc); 
            isBusTrackingActive = true;

            // ğŸ”¥ 3. SMART LOOK-AHEAD RADAR (Aggregated Mode)
            if (window.orderedStopIds && window.orderedStopIds.length > 0) {
                
                let firstPendingIndex = -1;
                
                // A. Find the Index of the FIRST pending stop
                for (let i = 0; i < window.orderedStopIds.length; i++) {
                    const id = window.orderedStopIds[i];
                    const markerObj = window.routeMarkers.find(m => m.items.some(item => item.id === id));
                    
                    if (markerObj) {
                        const isPending = markerObj.items.some(s => 
                            s.status !== 'picked' && 
                            s.status !== 'dropped' && 
                            !s.isExcluded &&
                            !s.isStart
                        );
                        if (isPending) {
                            firstPendingIndex = i;
                            break; 
                        }
                    }
                }

                // B. If we have a queue, Check the NEXT 3 stops (The Window)
                if (firstPendingIndex !== -1) {
                    const lookAheadCount = 3; 
                    
                    // ğŸ“¦ Create empty buckets to collect everyone we find
                    let batchIds = [];
                    let batchNames = [];

                    for (let k = 0; k < lookAheadCount; k++) {
                        const targetIndex = firstPendingIndex + k;
                        
                        if (targetIndex >= window.orderedStopIds.length) break;

                        const targetId = window.orderedStopIds[targetIndex];
                        const targetMarker = window.routeMarkers.find(m => m.items.some(item => item.id === targetId));

                        if (targetMarker && !targetMarker.hasTriggeredApproach) {
                            const stopLoc = new google.maps.LatLng(targetMarker.lat, targetMarker.lng);
                            const distToStop = google.maps.geometry.spherical.computeDistanceBetween(myLocObj, stopLoc);

                            if (distToStop < APPROACH_RADIUS) {
                                targetMarker.hasTriggeredApproach = true; // Lock it ğŸ”’
                                
                                // ğŸ“¥ COLLECT (Don't send yet)
                                batchIds.push(...targetMarker.items.map(i => i.id));
                                batchNames.push(targetMarker.names[0]);
                                
                                console.log("â• Adding to batch: " + targetMarker.names[0]);
                            }
                        }
                    }

                    // ğŸš€ C. SEND ONE MESSAGE (If we found anyone)
                    if (batchIds.length > 0) {
                        console.log("ğŸ“¤ Sending Batch Alert for " + batchIds.length + " students.");
                        sendToFlutter({ 
                            action: 'stopApproaching', 
                            stopIds: batchIds, // <--- Contains ALL IDs (Ahmed, Salma, etc.)
                            stopName: batchNames.join(" + ") // "Ahmed + Salma"
                        });
                    }
                }
            }
            // 4. CHECK FINAL ARRIVAL (End Trip)
            if (!hasTriggeredArrival) {
                let targetLoc = null;
                let triggerRadius = 50; 

                if (currentShift === 'AM') {
                    if (endStopLocation) {
                        targetLoc = endStopLocation;
                        triggerRadius = 1000;
                    }
                } else {
                    if (pmLastStudentLocation) {
                        targetLoc = pmLastStudentLocation;
                        triggerRadius = 100;
                    } else if (endStopLocation) {
                        targetLoc = endStopLocation;
                        triggerRadius = 100;
                    }
                }

                if (targetLoc) {
                    const t = new google.maps.LatLng(targetLoc.lat, targetLoc.lng);
                    const dist = google.maps.geometry.spherical.computeDistanceBetween(myLocObj, t);
                    
                    if (dist < triggerRadius) {
                        hasTriggeredArrival = true;
                        sendToFlutter({ action: 'arrivedAtEnd' });
                    }
                }
            }

        }, (err) => {
            // --- âŒ ERROR: GPS STOPPED WORKING ---
            console.warn(`âš ï¸ GPS Error (${err.code}): ${err.message}`);
            
            // Code 2 = Position Unavailable (Simulator issue / Tunnel)
            // Code 3 = Timeout
            if (err.code === 2 || err.code === 3) {
                console.log("ğŸ”„ Connection lost. Restarting GPS tracking in 2 seconds...");
                
                // ğŸ”¥ THE FIX: Automatically restart after 2 seconds
                setTimeout(startLocationTracking, 2000);
            }
        }, options);
    }
    // --- 6. DATA HANDLING ---
    window.addEventListener("message", function (event) {
      if (!event.data) return;
      let data = event.data;
      if (typeof data === 'string') { try { data = JSON.parse(data); } catch(e){} }
      
      if (data.action === "setDriverRoute") {
          const stops = data.stops || [];
          const shift = data.shift || "AM"; 
          
          if (mapReady) {
             window.setRouteData(stops, shift);
          } else {
             window.pendingData = { stops: stops, shift: shift };
          }
      }
    });

    // ğŸ”¥ MODIFIED: PRESERVE ALERT MEMORY ON REFRESH
    window.setRouteData = function(stops, shift) {
      // 1. MEMORY SAVE: Backup IDs of students already alerted
      const alertedStudentIds = new Set();
      if (window.routeMarkers) {
          window.routeMarkers.forEach(m => {
              if (m.hasTriggeredApproach) {
                  m.items.forEach(s => alertedStudentIds.add(s.id));
              }
          });
      }

      currentShift = shift; 
      
      window.routeMarkers.forEach(obj => obj.marker.map = null);
      window.routeMarkers = [];
      directionsRenderer.setDirections({ routes: [] });
      document.getElementById("route-summary").style.display = "none";
      
      const bounds = new google.maps.LatLngBounds();
      const clusters = groupCloseLocations(stops, 15);
      const isPM = (currentShift === 'PM');
      
      endStopLocation = null;
      pmLastStudentLocation = null;
      // Note: We don't reset hasTriggeredArrival here if we want to remember End Trip too, 
      // but usually End Trip requires action so reset is fine.
      hasTriggeredArrival = false; 

      const addMarker = (cluster, color, text, html) => {
         const pin = new google.maps.marker.PinElement({
             background: color,
             borderColor: "#FFFFFF",
             glyphColor: "#FFFFFF",
             glyphText: text 
         });
         
         const marker = new google.maps.marker.AdvancedMarkerElement({
             map: map,
             position: { lat: cluster.lat, lng: cluster.lng },
             content: pin.element,
         });

         marker.addListener("click", () => {
             infoWindow.setContent(html);
             infoWindow.open(map, marker);
         });
         
         // 2. MEMORY RESTORE: Check if this cluster contains already alerted students
         const isAlreadyTriggered = cluster.items.some(s => alertedStudentIds.has(s.id));

         window.routeMarkers.push({
             marker, pin,
             names: cluster.items.map(i => i.name || ""),
             html, 
             lat: cluster.lat, 
             lng: cluster.lng,
             isStart: cluster.isStart,
             isEnd: cluster.isEnd,
             items: cluster.items, 
             hasTriggeredApproach: isAlreadyTriggered // ğŸ”¥ RESTORE LOCK
         });
      };

      clusters.forEach(cluster => {
          const pos = { lat: cluster.lat, lng: cluster.lng };
          bounds.extend(pos);

          let color = "#1a73e8"; 
          let text = cluster.items.length.toString();
          let header = "Ù†Ù‚Ø·Ø© ØªØ¬Ù…Ø¹";

          if (cluster.isStart) {
             color = "#00c853"; text = "S"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©";
          } else if (cluster.isEnd) {
             color = "#d50000"; text = "E"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ù†Ù‡Ø§ÙŠØ©";
             endStopLocation = pos; 
          } else if (cluster.stopType === 'assistant') {
             color = "#9C27B0"; text = "A"; header = "Ø§Ù„Ù…Ø±Ø§ÙÙ‚";
          } else if (cluster.isExcluded) {
             color = "#757575"; 
          } else {
             const allDone = cluster.items.every(s => s.status === 'picked' || s.status === 'dropped');
             if (allDone) {
                 color = "#388e3c"; 
             } else {
                 color = "#d32f2f"; 
             }
          }

          let rows = cluster.items.map(s => {
              if (s.type === 'assistant') {
                  return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;">
                            <b>${s.name || 'Ù…Ø±Ø§ÙÙ‚'}</b>
                          </div>`;
              }
              let badgeColor = 'bg-red';
              let statusTxt = isPM ? 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„' : 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; 

              if (s.status === 'picked') { 
                  badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; 
              } else if (s.status === 'dropped') { 
                  badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„'; 
              } else if (s.isExcluded) { 
                  badgeColor = 'bg-gray'; statusTxt = 'Ù…Ø³ØªØ¨Ø¹Ø¯'; 
              }

              return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;">
                        <span class="status-badge ${badgeColor}">${statusTxt}</span>
                        <b>${s.name || 'Ø·Ø§Ù„Ø¨'}</b><br>
                        <span style="font-size:12px; color:#555;">${s.grade || ''}</span>
                      </div>`;
          }).join('');

          let html = `<div style="color:black;text-align:right;direction:rtl;min-width:180px;">
                        <b style="color:${color}; font-size:14px;">${header}</b><hr>
                        ${rows}
                      </div>`;

          addMarker(cluster, color, text, html);
      });

      if (clusters.length >= 2) calculateRoadRoute(clusters);
      if (!isBusTrackingActive && !bounds.isEmpty()) {
          map.fitBounds(bounds);
      }
    };

    // --- 7. ROUTE CALCULATION ---
    function calculateRoadRoute(clusters) {
       const startPoint = clusters.find(c => c.isStart);
       const endPoint = clusters.find(c => c.isEnd);
       if (!startPoint || !endPoint) return;

       const activeClusters = clusters.filter(c => !c.isExcluded);

       const assistants = activeClusters.filter(c => c.stopType === 'assistant');
       const students = activeClusters.filter(c => c !== startPoint && c !== endPoint && c.stopType !== 'assistant');

       let waypoints = [];
       assistants.forEach(a => waypoints.push({ location: {lat: a.lat, lng: a.lng}, stopover: true }));
       students.forEach(s => waypoints.push({ location: {lat: s.lat, lng: s.lng}, stopover: true }));

       directionsService.route({
           origin: { lat: startPoint.lat, lng: startPoint.lng },
           destination: { lat: endPoint.lat, lng: endPoint.lng },
           waypoints: waypoints,
           travelMode: google.maps.TravelMode.DRIVING,
           optimizeWaypoints: true,
       }, (result, status) => {
           if (status === "OK") {
               directionsRenderer.setDirections(result);
               
               const orderIndices = result.routes[0].waypoint_order;
               let orderedIds = [];
               
               orderedIds.push(startPoint.items[0].id);
               orderIndices.forEach(idx => {
                   const cluster = [...assistants, ...students][idx];
                   cluster.items.forEach(item => orderedIds.push(item.id));
               });
               orderedIds.push(endPoint.items[0].id);

               if (currentShift === 'PM' && orderIndices.length > 0) {
                   const lastIndex = orderIndices[orderIndices.length - 1];
                   const lastCluster = [...assistants, ...students][lastIndex];
                   if (lastCluster) {
                       pmLastStudentLocation = { lat: lastCluster.lat, lng: lastCluster.lng };
                   }
               }

               let dist = 0, dur = 0;
               result.routes[0].legs.forEach(l => { dist += l.distance.value; dur += l.duration.value; });
               updateRouteSummary((dist/1000).toFixed(1), Math.round(dur/60));

               // ğŸ”¥ IMPORTANT: Update Global Order for Radar
               window.orderedStopIds = orderedIds; 
               sendToFlutter({ action: 'routeOrdered', orderedIds: orderedIds });
           }
       });
    }

    // --- 8. BRIDGE ---
    function sendToFlutter(payload) {
        if (window.FlutterChan) {
            window.FlutterChan.postMessage(JSON.stringify(payload));
        } else {
            window.parent.postMessage(payload, "*");
        }
    }

    
  </script>
