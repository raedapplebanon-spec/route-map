<body>

  </div>

  <div id="route-summary" class="route-summary">
    <h3>ğŸ“ Ù…Ù„Ø®Øµ Ø§Ù„Ø¬ÙˆÙ„Ø©</h3>
    <div id="summary-text">â€”</div>
  </div>

  <div id="map"></div>

  <script>
    // --- Globals ---
    window.routeMarkers = [];
    let map, directionsService, directionsRenderer, infoWindow;
    let mapReady = false;
    let endStopLocation = null;
    let hasTriggeredArrival = false;
    let userLocationMarker = null;

    const MY_MAP_ID = "48c2bb983bd19c1c44d95cb7";

    // --- 1. HELPER: Calculate Distance (Haversine) ---
    function haversineDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; 
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // --- 2. HELPER: Group nearby stops (Tolerance Logic) ---
    function groupCloseLocations(stops, tolerance = 15) {
      const clusters = [];
      stops.forEach(stop => {
        let placed = false;
        
        for (const c of clusters) {
          const d = haversineDistance(c.lat, c.lng, parseFloat(stop.lat), parseFloat(stop.lng));
          if (d < tolerance) {
            c.items.push(stop);
            if (stop.isStart) c.isStart = true;
            if (stop.isEnd) c.isEnd = true;
            if (stop.type === 'assistant') c.stopType = 'assistant';
            if (!stop.isExcluded) c.isExcluded = false;
            placed = true;
            break;
          }
        }

        if (!placed) {
          clusters.push({
            lat: parseFloat(stop.lat),
            lng: parseFloat(stop.lng),
            items: [stop],
            isStart: stop.isStart === true,
            isEnd: stop.isEnd === true,
            stopType: stop.type,
            isExcluded: stop.isExcluded === true
          });
        }
      });
      return clusters;
    }

    // --- 3. UI: Update Summary Box ---
    function updateRouteSummary(km, minutes) {
      const summaryBox = document.getElementById("route-summary");
      const summaryText = document.getElementById("summary-text");
      if (summaryBox && summaryText) {
        summaryBox.style.display = "block";
        summaryText.innerHTML = "Ø§Ù„Ù…Ø³Ø§ÙØ©: <b>" + km + " ÙƒÙ…</b><br>Ø§Ù„ÙˆÙ‚Øª: <b>" + minutes + " Ø¯Ù‚ÙŠÙ‚Ø©</b>";
      }
    }

    // --- 4. MAIN: Initialize Map ---
    window.initMap = async function() {
      try {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        const { Places } = await google.maps.importLibrary("places");

        infoWindow = new google.maps.InfoWindow();

        map = new Map(document.getElementById("map"), {
          center: { lat: 32.028031, lng: 35.704308 },
          zoom: 13,
          mapId: MY_MAP_ID,
          mapTypeControl: true,
          streetViewControl: false,
          fullscreenControl: false
        });

        const input = document.getElementById("pac-input");
        const legend = document.getElementById("legend");
        const summary = document.getElementById("route-summary");

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(summary);

        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        google.maps.event.addListenerOnce(map, 'tilesloaded', () => {
           input.style.display = "block";
           legend.style.display = "block";
        });

        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();
            const searchText = (place.name || input.value || "").toLowerCase();

            const foundMarker = window.routeMarkers.find(m => 
                m.names.some(n => n.toLowerCase().includes(searchText))
            );

            if (foundMarker) {
                map.setCenter({ lat: foundMarker.lat, lng: foundMarker.lng });
                map.setZoom(19);
                infoWindow.setContent(foundMarker.html);
                infoWindow.open(map, foundMarker.marker);
                return;
            }

            if (place.geometry && place.geometry.location) {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
            preserveViewport: true,
            polylineOptions: { strokeColor: "#1a73e8", strokeOpacity: 0.8, strokeWeight: 5 }
        });

        startLocationTracking();

        mapReady = true;
        console.log("âœ… Assistant Map Initialized");

        if (window.pendingData) {
            window.setRouteData(window.pendingData.stops, window.pendingData.shift);
            window.pendingData = null;
        }

      } catch (e) {
        console.error("âŒ initMap Failed:", e);
      }
    };

    // --- 5. LOCATION TRACKING ---
    function startLocationTracking() {
        if (!navigator.geolocation) return;

        navigator.geolocation.watchPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const myLoc = { lat, lng };

            if (!userLocationMarker) {
                userLocationMarker = new google.maps.Marker({
                    map: map,
                    position: myLoc,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: "#4285F4",
                        fillOpacity: 1,
                        strokeColor: "white",
                        strokeWeight: 2
                    },
                    title: "Ù…ÙˆÙ‚Ø¹Ùƒ Ø§Ù„Ø­Ø§Ù„ÙŠ",
                    zIndex: 999
                });
            } else {
                userLocationMarker.setPosition(myLoc);
            }

            if (endStopLocation && !hasTriggeredArrival) {
                const endLoc = new google.maps.LatLng(endStopLocation.lat, endStopLocation.lng);
                const currentLoc = new google.maps.LatLng(lat, lng);
                const dist = google.maps.geometry.spherical.computeDistanceBetween(currentLoc, endLoc);
                
                if (dist < 1000) {
                    hasTriggeredArrival = true;
                    sendToFlutter({ action: 'arrivedAtEnd' });
                }
            }
        }, (err) => console.log("Loc Error:", err), { enableHighAccuracy: true });
    }

    // --- 6. DATA HANDLING ---
    window.addEventListener("message", function (event) {
      if (!event.data) return;
      let data = event.data;
      if (typeof data === 'string') { try { data = JSON.parse(data); } catch(e){} }
      
      if (data.action === "setDriverRoute") {
          const stops = data.stops || [];
          const shift = data.shift || "AM"; 
          
          if (mapReady) {
             window.setRouteData(stops, shift);
          } else {
             window.pendingData = { stops: stops, shift: shift };
          }
      }
    });

    window.setRouteData = function(stops, shift) {
      window.routeMarkers.forEach(obj => obj.marker.map = null);
      window.routeMarkers = [];
      directionsRenderer.setDirections({ routes: [] });
      document.getElementById("route-summary").style.display = "none";
      
      const bounds = new google.maps.LatLngBounds();
      const clusters = groupCloseLocations(stops, 15);
      const isPM = (shift === 'PM');

      const addMarker = (cluster, color, text, html) => {
         const pin = new google.maps.marker.PinElement({
             background: color,
             borderColor: "#FFFFFF",
             glyphColor: "#FFFFFF",
             glyphText: text 
         });
         
         const marker = new google.maps.marker.AdvancedMarkerElement({
             map: map,
             position: { lat: cluster.lat, lng: cluster.lng },
             content: pin.element,
         });

         marker.addListener("click", () => {
             infoWindow.setContent(html);
             infoWindow.open(map, marker);
             if(cluster.items.length > 0) {
                 sendToFlutter({ action: 'stopClicked', id: cluster.items[0].id });
             }
         });
         
         window.routeMarkers.push({
             marker, pin,
             names: cluster.items.map(i => i.name || ""),
             html, lat: cluster.lat, lng: cluster.lng
         });
      };

      clusters.forEach(cluster => {
          const pos = { lat: cluster.lat, lng: cluster.lng };
          bounds.extend(pos);

          let color = "#1a73e8"; 
          let text = cluster.items.length.toString();
          let header = "Ù†Ù‚Ø·Ø© ØªØ¬Ù…Ø¹";

          if (cluster.isStart) {
             color = "#00c853"; text = "S"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©";
          } else if (cluster.isEnd) {
             color = "#d50000"; text = "E"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ù†Ù‡Ø§ÙŠØ©";
             endStopLocation = pos;
             hasTriggeredArrival = false;
          } else if (cluster.stopType === 'assistant') {
             // âœ… RESTORED: Show Assistant Marker as Purple
             color = "#9C27B0"; text = "A"; header = "Ø§Ù„Ù…Ø±Ø§ÙÙ‚";
          } else if (cluster.isExcluded) {
             color = "#757575"; 
          } else {
             const allDone = cluster.items.every(s => s.status === 'picked' || s.status === 'dropped');
             if (allDone) {
                 color = "#388e3c"; 
             } else {
                 color = "#d32f2f"; 
             }
          }

          // Build Info Window
          let rows = cluster.items.map(s => {
              // âœ… SPECIAL CASE: Assistants get NO status badge
              if (s.type === 'assistant') {
                  return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;">
                            <b>${s.name || 'Ù…Ø±Ø§ÙÙ‚'}</b>
                          </div>`;
              }

              // Normal Student Logic
              let badgeColor = 'bg-red';
              let statusTxt = isPM ? 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„' : 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; 

              if (s.status === 'picked') { 
                  badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; 
              } else if (s.status === 'dropped') { 
                  badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„'; 
              } else if (s.isExcluded) { 
                  badgeColor = 'bg-gray'; statusTxt = 'Ù…Ø³ØªØ¨Ø¹Ø¯'; 
              }

              return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;">
                        <span class="status-badge ${badgeColor}">${statusTxt}</span>
                        <b>${s.name || 'Ø·Ø§Ù„Ø¨'}</b><br>
                        <span style="font-size:12px; color:#555;">${s.grade || ''}</span>
                      </div>`;
          }).join('');

          let html = `<div style="color:black;text-align:right;direction:rtl;min-width:180px;">
                        <b style="color:${color}; font-size:14px;">${header}</b><hr>
                        ${rows}
                      </div>`;

          addMarker(cluster, color, text, html);
      });

      if (clusters.length >= 2) calculateRoadRoute(clusters);
      if (!bounds.isEmpty()) map.fitBounds(bounds);
    };

    // --- 7. ROUTE CALCULATION ---
    function calculateRoadRoute(clusters) {
       const startPoint = clusters.find(c => c.isStart);
       const endPoint = clusters.find(c => c.isEnd);
       if (!startPoint || !endPoint) return;

       const activeClusters = clusters.filter(c => !c.isExcluded);

       const assistants = activeClusters.filter(c => c.stopType === 'assistant');
       const students = activeClusters.filter(c => c !== startPoint && c !== endPoint && c.stopType !== 'assistant');

       let waypoints = [];
       assistants.forEach(a => waypoints.push({ location: {lat: a.lat, lng: a.lng}, stopover: true }));
       students.forEach(s => waypoints.push({ location: {lat: s.lat, lng: s.lng}, stopover: true }));

       directionsService.route({
           origin: { lat: startPoint.lat, lng: startPoint.lng },
           destination: { lat: endPoint.lat, lng: endPoint.lng },
           waypoints: waypoints,
           travelMode: google.maps.TravelMode.DRIVING,
           optimizeWaypoints: true,
       }, (result, status) => {
           if (status === "OK") {
               directionsRenderer.setDirections(result);
               
               const orderIndices = result.routes[0].waypoint_order;
               let orderedIds = [];
               
               orderedIds.push(startPoint.items[0].id);
               orderIndices.forEach(idx => {
                   const cluster = [...assistants, ...students][idx];
                   cluster.items.forEach(item => orderedIds.push(item.id));
               });
               orderedIds.push(endPoint.items[0].id);

               let dist = 0, dur = 0;
               result.routes[0].legs.forEach(l => { dist += l.distance.value; dur += l.duration.value; });
               updateRouteSummary((dist/1000).toFixed(1), Math.round(dur/60));

               sendToFlutter({ action: 'routeOrdered', orderedIds: orderedIds });
           }
       });
    }

    // --- 8. BRIDGE ---
    function sendToFlutter(payload) {
        if (window.FlutterChan) {
            window.FlutterChan.postMessage(JSON.stringify(payload));
        } else {
            window.parent.postMessage(payload, "*");
        }
    }

  </script>
