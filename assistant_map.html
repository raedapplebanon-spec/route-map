    // --- Globals ---

    // ğŸ”¥ CONFIG: 300 meters
    const APPROACH_RADIUS = 300;

    let animationFrameId = null;

    function haversineDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3; 
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function groupCloseLocations(stops, tolerance = 15) {
      const clusters = [];
      stops.forEach(stop => {
        let placed = false;
        
        // ğŸ”¥ CAPTURE ORDER
        const rawOrder = (stop.stopOrder !== undefined) ? stop.stopOrder : stop.stop_order;
        const stopOrderVal = (rawOrder !== undefined && rawOrder !== null) ? parseInt(rawOrder) : 0;

        for (const c of clusters) {
          const d = haversineDistance(c.lat, c.lng, parseFloat(stop.lat), parseFloat(stop.lng));
          if (d < tolerance) {
            c.items.push(stop);
            if (stop.isStart) c.isStart = true;
            if (stop.isEnd) c.isEnd = true;
            if (stop.type === 'assistant') c.stopType = 'assistant';
            if (!stop.isExcluded) c.isExcluded = false;
            
            // ğŸ”¥ KEEP LOWEST ORDER
            if (stopOrderVal > 0) {
                 if (!c.minOrder || stopOrderVal < c.minOrder) c.minOrder = stopOrderVal;
            }

            placed = true;
            break;
          }
        }
        if (!placed) {
          clusters.push({
            lat: parseFloat(stop.lat),
            lng: parseFloat(stop.lng),
            items: [stop],
            isStart: stop.isStart === true,
            isEnd: stop.isEnd === true,
            stopType: stop.type,
            isExcluded: stop.isExcluded === true,
            // ğŸ”¥ SAVE ORDER
            minOrder: (stopOrderVal > 0) ? stopOrderVal : 9999
          });
        }
      });
      return clusters;
    }   
    
    function updateRouteSummary(km, minutes) {
      const summaryBox = document.getElementById("route-summary");
      const summaryText = document.getElementById("summary-text");
      if (summaryBox && summaryText) {
        summaryBox.style.display = "block";

      }
    }

    window.initMap = async function() {
      try {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        const { Places } = await google.maps.importLibrary("places");

        infoWindow = new google.maps.InfoWindow();

        map = new Map(document.getElementById("map"), {
          center: { lat: 32.028031, lng: 35.704308 },
          zoom: 13,
          mapId: MY_MAP_ID,
          mapTypeControl: true,
          streetViewControl: false,
          fullscreenControl: false
        });

        const input = document.getElementById("pac-input");
        const legend = document.getElementById("legend");
        const summary = document.getElementById("route-summary");

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(summary);

        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        google.maps.event.addListenerOnce(map, 'tilesloaded', () => {
           input.style.display = "block";
           legend.style.display = "block";
        });

        autocomplete.addListener("place_changed", () => {
           const place = autocomplete.getPlace();
           const searchText = (place.name || input.value || "").toLowerCase();
           const foundMarker = window.routeMarkers.find(m => m.names.some(n => n.toLowerCase().includes(searchText)));
           if (foundMarker) {
               map.setCenter({ lat: foundMarker.lat, lng: foundMarker.lng });
               map.setZoom(19);
               infoWindow.setContent(foundMarker.html);
               infoWindow.open(map, foundMarker.marker);
               return;
           }
           if (place.geometry && place.geometry.location) {
               map.setCenter(place.geometry.location);
               map.setZoom(17);
           }
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true,
            preserveViewport: true,
            polylineOptions: { strokeColor: "#1a73e8", strokeOpacity: 0.8, strokeWeight: 5 }
        });

        startLocationTracking();
        mapReady = true;
        
        // Notify Flutter we are ready
        sendToFlutter({ action: 'mapIsReady' });
        console.log("âœ… Assistant Map Initialized");

        if (window.pendingData) {
            window.setRouteData(window.pendingData.stops, window.pendingData.shift, window.pendingData.routeType);

        }
      } catch (e) {

      }

    let locationWatchId = null;

    function startLocationTracking() {
        if (!navigator.geolocation) {
            console.log("âŒ Geolocation not supported");
            return;
        }
        if (locationWatchId !== null) {
            navigator.geolocation.clearWatch(locationWatchId);
            locationWatchId = null;
        }
        const options = { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 };

        // Listen to Browser GPS (for testing/backup)
        locationWatchId = navigator.geolocation.watchPosition((pos) => {
             processLocationUpdate(pos.coords.latitude, pos.coords.longitude);
        }, (err) => {
            console.warn(`âš ï¸ GPS Error (${err.code}): ${err.message}`);
        }, options);
    }

    // =========================================================
    // âœ… 2. THE NEW "SMOOTH" UPDATE FUNCTION
    // =========================================================
    function processLocationUpdate(lat, lng) {
          if (!lat || !lng) return;

          const newLoc = { lat: lat, lng: lng };
          const newLocObj = new google.maps.LatLng(lat, lng);

          // A. First Time Setup (Instant Create)
          if (!userLocationMarker) {
              userLocationMarker = new google.maps.Marker({
                  map: map,
                  position: newLoc, 
                  icon: { url: BUS_ICON_URL, scaledSize: new google.maps.Size(40, 40), anchor: new google.maps.Point(20, 20) },
                  title: "Ø­Ø§ÙÙ„Ø© Ø§Ù„Ù…Ø¯Ø±Ø³Ø©",
                  zIndex: 999
              });
              
              radarCircle = new google.maps.Circle({
                  strokeColor: "#1a73e8", strokeOpacity: 0.8, strokeWeight: 2,
                  fillColor: "#1a73e8", fillOpacity: 0.15,
                  map: map, center: newLoc, radius: APPROACH_RADIUS 
              });
              
              map.setZoom(15); 
              isBusTrackingActive = true; 
              return;
          } 

          // B. The Magic: Start Sliding ğŸšŒğŸ’¨
          if (animationFrameId) cancelAnimationFrame(animationFrameId);
          
          const startPos = userLocationMarker.getPosition(); 
          animateMarker(startPos, newLocObj);

          if (radarCircle) radarCircle.setCenter(newLoc);
          if (isBusTrackingActive) map.panTo(newLoc); 

          // C. Check Stops & Alerts
          checkArrivalLogic(newLocObj); 
    }

    // =========================================================
    // âœ… 3. THE ANIMATION HELPER (60 FPS Slider)
    // =========================================================
    function animateMarker(startLatLng, targetLatLng) {
        animationStartTime = Date.now();
        
        function step() {
            const elapsed = Date.now() - animationStartTime;
            const progress = Math.min(elapsed / ANIMATION_DURATION, 1); // 0.0 to 1.0

            const currentLat = startLatLng.lat() + (targetLatLng.lat() - startLatLng.lat()) * progress;
            const currentLng = startLatLng.lng() + (targetLatLng.lng() - startLatLng.lng()) * progress;
            const currentPos = new google.maps.LatLng(currentLat, currentLng);

            userLocationMarker.setPosition(currentPos); 

            if (progress < 1) {
                animationFrameId = requestAnimationFrame(step); 
            }
        }
        step();
    }

    // =========================================================
    // âœ… 4. LOGIC HANDLER (Hardened against Duplicates)
    // =========================================================
    function checkArrivalLogic(myLocObj) {
          if (window.orderedStopIds && window.orderedStopIds.length > 0) {
              let firstPendingIndex = -1;
              
              // 1. Find the first stop that has ANY student not yet alerted
              for (let i = 0; i < window.orderedStopIds.length; i++) {
                  const id = window.orderedStopIds[i];
                  const markerObj = window.routeMarkers.find(m => m.items.some(item => String(item.id) === String(id)));
                  
                  if (markerObj) {
                      const isPending = markerObj.items.some(s => 
                          (s.type === 'student' || s.type === 'employee') && 
                          s.status === 'pending' && 
                          !s.isExcluded &&
                          !window.alertedStudentIds.has(String(s.id)) // Force String Check
                      );
                      if (isPending) { firstPendingIndex = i; break; }
                  }
              }

              // 2. Check distance for that stop (and next 4)
              if (firstPendingIndex !== -1) {
                  let batchIds = [];
                  let batchNames = [];
                  
                  for (let k = 0; k < 5; k++) {
                      const targetIndex = firstPendingIndex + k;
                      if (targetIndex >= window.orderedStopIds.length) break;

                      const targetId = window.orderedStopIds[targetIndex];
                      const targetMarker = window.routeMarkers.find(m => m.items.some(item => String(item.id) === String(targetId)));
                      
                      if (targetMarker) {
                          const stopLoc = new google.maps.LatLng(targetMarker.lat, targetMarker.lng);
                          const distToStop = google.maps.geometry.spherical.computeDistanceBetween(myLocObj, stopLoc);
                          
                          if (distToStop < APPROACH_RADIUS) {
                              // ğŸ”¥ CRITICAL FILTER: Only include students NOT in the Set
                              const activeItems = targetMarker.items.filter(s => 
                                  (s.type === 'student' || s.type === 'employee') && 
                                  s.status === 'pending' && 
                                  !s.isExcluded &&
                                  !window.alertedStudentIds.has(String(s.id))
                              );
                              
                              if (activeItems.length > 0) {
                                  // ğŸ’¾ MEMORY SAVE: Add to Set IMMEDIATELY
                                  activeItems.forEach(s => window.alertedStudentIds.add(String(s.id))); 
                                  sessionStorage.setItem("alertedStudents", JSON.stringify(Array.from(window.alertedStudentIds)));

                                  batchIds.push(...activeItems.map(i => String(i.id)));
                                  const namesAtThisStop = activeItems.map(s => s.name).join(" & ");
                                  batchNames.push(namesAtThisStop);
                                  console.log("ğŸ”” Triggering Alert for: " + namesAtThisStop);
                              }
                          } else {
                              break; // Stop looking further if the current stop is far
                          }
                      }
                  }

                  if (batchIds.length > 0) {
                      const finalNameString = batchNames.join(" + ");
                      console.log("ğŸ“¤ Sending Batch to Flutter: " + finalNameString);
                      sendToFlutter({ action: 'stopApproaching', stopIds: batchIds, stopName: finalNameString });
                  }
              }
          }

          // --- End of Route Arrival Logic ---
          if (currentRouteType === 'midday' && !hasLeftStartZone && startStopLocation) {
              const startLocObj = new google.maps.LatLng(startStopLocation.lat, startStopLocation.lng);
              const distFromStart = google.maps.geometry.spherical.computeDistanceBetween(myLocObj, startLocObj);
              if (distFromStart > 500) { hasLeftStartZone = true; }
          }

          if (!hasTriggeredArrival) { 
              let targetLoc = null;
              let triggerRadius = 50; 
              let canTrigger = true;

              if (currentRouteType === 'first_morning') {
                  if (endStopLocation) { targetLoc = endStopLocation; triggerRadius = 300; }
              }
              else if (currentRouteType === 'midday') {
                  if (endStopLocation) {
                      targetLoc = endStopLocation; triggerRadius = 300;
                      if (!hasLeftStartZone) canTrigger = false; 
                  }
              }
              else if (currentRouteType === 'last_evening') {
                  if (pmLastStudentLocation) { targetLoc = pmLastStudentLocation; triggerRadius = 100; } 
                  else if (endStopLocation) { targetLoc = endStopLocation; triggerRadius = 100; }
              }
              else {
                  if (currentShift === 'AM' && endStopLocation) { targetLoc = endStopLocation; triggerRadius = 300; }
                  else if (endStopLocation) { targetLoc = endStopLocation; triggerRadius = 100; }
              }

              if (targetLoc && canTrigger) {
                  const t = new google.maps.LatLng(targetLoc.lat, targetLoc.lng);
                  const dist = google.maps.geometry.spherical.computeDistanceBetween(myLocObj, t);
                  
                  if (dist < triggerRadius) {
                      hasTriggeredArrival = true; 
                      sessionStorage.setItem("hasTriggeredArrival", "true");
                      console.log("ğŸ Arrival Triggered!");
                      sendToFlutter({ action: 'arrivedAtEnd' });
                  }
              }
          }
    }
    // âœ… FIXED LISTENER: Now catches "updateDriverLocation"
    window.addEventListener("message", function (event) {
      if (!event.data) return;
      let data = event.data;
      if (typeof data === 'string') { try { data = JSON.parse(data); } catch(e){} }
      
      // Case 1: Set Route
      if (data.action === "setDriverRoute") {
          const stops = data.stops || [];
          const shift = data.shift || "AM"; 
          const routeType = data.routeType || "first_morning"; 
          if (mapReady) window.setRouteData(stops, shift, routeType);
          else window.pendingData = { stops: stops, shift: shift, routeType: routeType };
      }
      
      // Case 2: Update Location (From Flutter)
      if (data.action === "updateDriverLocation") {
          console.log("ğŸ“ JS: Moving Bus to " + data.lat + ", " + data.lng);
          processLocationUpdate(parseFloat(data.lat), parseFloat(data.lng));
      }
    });

    window.setRouteData = function(stops, shift, routeType) {
      // ğŸ”’ LOCK RESET LOGIC with SESSION MEMORY
      // Ensure we use String for ID to prevent mismatch
      const firstId = (stops.length > 0 && stops[0].id) ? String(stops[0].id) : "";
      const newSignature = shift + "_" + routeType + "_" + firstId;
      
      const savedSignature = sessionStorage.getItem("routeSignature");

      if (newSignature !== savedSignature) {
          console.warn("ğŸ”„ New Route Signature Detected (" + newSignature + " vs " + savedSignature + "). Clearing Alerts.");
          window.alertedStudentIds.clear();
          hasTriggeredArrival = false; 
          hasLeftStartZone = false;
          
          lastRouteSignature = newSignature;
          sessionStorage.setItem("routeSignature", newSignature);
          sessionStorage.removeItem("alertedStudents");
          sessionStorage.removeItem("hasTriggeredArrival");
      } else {
          // console.log("ğŸ’¾ Same Route. Restoring Session.");
          lastRouteSignature = savedSignature;
          
          const savedAlerts = JSON.parse(sessionStorage.getItem("alertedStudents") || "[]");
          // Ensure we restore as Strings
          savedAlerts.forEach(id => window.alertedStudentIds.add(String(id)));
          
          hasTriggeredArrival = sessionStorage.getItem("hasTriggeredArrival") === "true";
      }

      currentShift = shift; 
      currentRouteType = routeType; 

      // ğŸ’° MONEY SAVER LOGIC ğŸ’°
      const currentGeometrySignature = stops.map(s => `${s.id}_${s.lat}_${s.lng}_${s.isExcluded}`).join("|");
      const isStructureChanged = currentGeometrySignature !== lastGeometrySignature;
      lastGeometrySignature = currentGeometrySignature;

      // 1. CLEAR OLD MARKERS (Visuals only)
      window.routeMarkers.forEach(obj => obj.marker.map = null);
      window.routeMarkers = [];

      // Only clear the blue line if the route path actually changed!
      if (isStructureChanged) {
        directionsRenderer.setDirections({ routes: [] });
        document.getElementById("route-summary").style.display = "none";
      }

      const bounds = new google.maps.LatLngBounds();
      const clusters = groupCloseLocations(stops, 15);
      
      startStopLocation = null;
      endStopLocation = null;
      pmLastStudentLocation = null;

      const addMarker = (cluster, color, text, html) => {
          const pin = new google.maps.marker.PinElement({ background: color, borderColor: "#FFFFFF", glyphColor: "#FFFFFF", glyphText: text });
          const marker = new google.maps.marker.AdvancedMarkerElement({ map: map, position: { lat: cluster.lat, lng: cluster.lng }, content: pin.element });
          marker.addListener("click", () => { infoWindow.setContent(html); infoWindow.open(map, marker); });
          
          // Check Set using String ID
          const isAlreadyTriggered = cluster.items.some(s => window.alertedStudentIds.has(String(s.id)));
          
          window.routeMarkers.push({
              marker, pin, names: cluster.items.map(i => i.name || ""), html, lat: cluster.lat, lng: cluster.lng,
              isStart: cluster.isStart, isEnd: cluster.isEnd, items: cluster.items, hasTriggeredApproach: isAlreadyTriggered 
          });
      };

      let validStopCounter = 0; 

      // 2. RE-DRAW MARKERS
      clusters.forEach((cluster) => {
          const pos = { lat: cluster.lat, lng: cluster.lng };
          bounds.extend(pos);
          
          if (cluster.isStart) startStopLocation = pos;
          if (cluster.isEnd) endStopLocation = pos;

          let color = "#1a73e8"; 
          let text = ""; 
          let header = "Ù†Ù‚Ø·Ø© ØªØ¬Ù…Ø¹";

          if (cluster.isExcluded) { 
              color = "#757575"; text = "X"; 
          }
          else if (cluster.isStart) { 
              color = "#00c853"; text = "S"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©"; 
          }
          else if (cluster.isEnd) { 
              color = "#d50000"; text = "E"; header = "Ù†Ù‚Ø·Ø© Ø§Ù„Ù†Ù‡Ø§ÙŠØ©"; 
          }
          else if (cluster.stopType === 'assistant') { 
              color = "#9C27B0"; text = "A"; header = "Ø§Ù„Ù…Ø±Ø§ÙÙ‚"; 
          }
          else {
              validStopCounter++; 
              text = validStopCounter.toString();
              const activeItems = cluster.items.filter(s => (s.type === 'student' || s.type === 'employee') && !s.isExcluded);
              const anyPending = activeItems.some(s => s.status === 'pending');
              if (activeItems.length > 0 && anyPending) color = "#d32f2f"; else color = "#388e3c"; 
          }

          let rows = cluster.items.map(s => {
              if (s.type === 'assistant') return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;"><b>${s.name || 'Ù…Ø±Ø§ÙÙ‚'}</b></div>`;
              
              let badgeColor = 'bg-red'; let statusTxt = (currentShift === 'PM') ? 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„' : 'Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; 
              if (s.status === 'picked') { badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªØ­Ù…ÙŠÙ„'; }
              else if (s.status === 'dropped') { badgeColor = 'bg-green'; statusTxt = 'ØªÙ… Ø§Ù„ØªÙ†Ø²ÙŠÙ„'; }
              else if (s.isExcluded) { badgeColor = 'bg-gray'; statusTxt = 'Ù…Ø³ØªØ¨Ø¹Ø¯'; }
              
              let details = s.grade || '';
              if (s.type === 'employee') details = 'Ù…ÙˆØ¸Ù';

              return `<div style="margin-bottom:6px; border-bottom:1px solid #eee; padding-bottom:4px;"><span class="status-badge ${badgeColor}">${statusTxt}</span><b>${s.name || 'Ø·Ø§Ù„Ø¨'}</b><br><span style="font-size:12px; color:#555;">${details}</span></div>`;
          }).join('');
          
          let html = `<div style="color:black;text-align:right;direction:rtl;min-width:180px;"><b style="color:${color}; font-size:14px;">${header}</b><hr>${rows}</div>`;
          addMarker(cluster, color, text, html);
      });

      // 3. DECIDE: API vs FREE
      if (clusters.length >= 2) {
          if (isStructureChanged) {
              if (navigator.onLine === false) {
                    console.log("âš ï¸ Offline detected. Skipping API. Using Linear Order.");
                    calculateFallbackRoute(clusters);
              } else {
                    console.log("ğŸ”„ Route structure changed. Calling API ($)...");
                    calculateRoadRoute(clusters); 
              }
          } else {
              console.log("ğŸ’° Status update only. Skipping API call (Free). Restoring numbers.");
              restoreMarkerVisuals(); 
          }
      }
      
      if (!isBusTrackingActive && !bounds.isEmpty()) map.fitBounds(bounds);
    };

    // ğŸ’° MONEY SAVER HELPER: Restores numbers without asking Google
    function restoreMarkerVisuals() {
        if (!window.orderedStopIds || window.orderedStopIds.length === 0) return;
        
        let visualCounter = 1;
        let processedClusters = new Set();

        window.orderedStopIds.forEach(id => {
              const markerObj = window.routeMarkers.find(m => m.items.some(item => item.id === id));
              if (!markerObj) return;
              if (processedClusters.has(markerObj)) return; 
              
              const isStart = markerObj.isStart;
              const isEnd = markerObj.isEnd;
              
              if (!isStart && !isEnd) {
                  const activeItems = markerObj.items.filter(s => (s.type === 'student' || s.type === 'employee') && !s.isExcluded);
                  if (activeItems.length > 0) {
                      markerObj.pin.glyphText = visualCounter.toString();
                      markerObj.marker.content = markerObj.pin.element; 
                      visualCounter++;
                      processedClusters.add(markerObj);
                  }
              }
        });
    }


    // ğŸ›¡ï¸ OFFLINE FALLBACK ROUTER
    function calculateFallbackRoute(clusters) {
       let orderedIds = [];
       const startPoint = clusters.find(c => c.isStart);
       const endPoint = clusters.find(c => c.isEnd);
       
       // 1. Filter Middle Stops
       const others = clusters.filter(c => c !== startPoint && c !== endPoint);

       // 2. ğŸ”¥ ADDED: Sort Offline Route by Admin Order too
       others.sort((a, b) => {
           const orderA = a.minOrder || 9999;
           const orderB = b.minOrder || 9999;
           return orderA - orderB;
       });

       if (startPoint) startPoint.items.forEach(i => orderedIds.push(i.id));
       others.forEach(c => c.items.forEach(i => orderedIds.push(i.id)));
       if (endPoint) endPoint.items.forEach(i => orderedIds.push(i.id));

       window.orderedStopIds = orderedIds; 
       restoreMarkerVisuals(); 
       
       console.log("âš ï¸ Fallback Route Order Applied (Sorted Linear)");
       sendToFlutter({ action: 'routeOrdered', orderedIds: orderedIds });
    }

    function calculateRoadRoute(clusters) {
       const startPoint = clusters.find(c => c.isStart);
       const endPoint = clusters.find(c => c.isEnd);
       if (!startPoint || !endPoint) return;

       // 1. Get EVERYONE (Active + Excluded) so we don't lose the numbers
       let allMiddleStops = clusters.filter(c => c !== startPoint && c !== endPoint);

       // 2. Sort EVERYONE based on Admin's order
       allMiddleStops.sort((a, b) => {
           const orderA = a.minOrder || 9999;
           const orderB = b.minOrder || 9999;
           return orderA - orderB;
       });

       // 3. Filter for Blue Line (Only send Active stops to Google)
       let activeWaypoints = allMiddleStops
           .filter(c => !c.isExcluded)
           .map(s => ({ location: {lat: s.lat, lng: s.lng}, stopover: true }));

       // 4. Request Route (Skips Excluded)
       directionsService.route({
           origin: { lat: startPoint.lat, lng: startPoint.lng },
           destination: { lat: endPoint.lat, lng: endPoint.lng },
           waypoints: activeWaypoints, 
           travelMode: google.maps.TravelMode.DRIVING, 
           optimizeWaypoints: false, 
       }, (result, status) => {
           if (status === "OK") {
               directionsRenderer.setDirections(result);
               
               let orderedIds = [];
               let visualCounter = 1;

               // A. Add Start IDs
               startPoint.items.forEach(i => orderedIds.push(i.id));

               // B. Loop through ALL stops (Active + Excluded)
               allMiddleStops.forEach(cluster => {
                   // Add IDs to tracking list (even if excluded, so we know they exist)
                   cluster.items.forEach(item => orderedIds.push(item.id));

                   // Update Visual Number
                   const markerObj = window.routeMarkers.find(m => 
                       Math.abs(m.lat - cluster.lat) < 0.00001 && 
                       Math.abs(m.lng - cluster.lng) < 0.00001
                   );

                   if (markerObj && markerObj.pin) {
                       if (cluster.stopType !== 'assistant') {
                           // âœ… ALWAYS Increment Number (Even for Gray Pins)
                           markerObj.pin.glyphText = visualCounter.toString();
                           visualCounter++;
                       }
                   }
               });

               // C. Add End IDs
               endPoint.items.forEach(i => orderedIds.push(i.id));

               // 5. Update Stats
               let dist = 0, dur = 0;
               result.routes[0].legs.forEach(l => { dist += l.distance.value; dur += l.duration.value; });
               updateRouteSummary((dist/1000).toFixed(1), Math.round(dur/60));

               // 6. Sync
               window.orderedStopIds = orderedIds; 
               sendToFlutter({ action: 'routeOrdered', orderedIds: orderedIds });

           } else {
               console.warn("âŒ Routing API Failed. Reverting.");
               calculateFallbackRoute(clusters);
           }
       });
    }
    function sendToFlutter(payload) {
        if (window.FlutterChan) window.FlutterChan.postMessage(JSON.stringify(payload));
        else window.parent.postMessage(payload, "*");
    }
  </script>
