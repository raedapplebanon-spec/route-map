<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Parent Tracking Map</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #eta-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
      text-align: right;
    }
    .eta-text { font-size: 14px; font-weight: bold; color: #1a73e8; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&libraries&libraries=marker,geometry&v=weekly"></script>
</head>
<body>

  <div id="eta-container">
    <div id="eta-content" class="eta-text">جاري حساب الوقت...</div>
  </div>
  <div id="map"></div>

  <script>
    let map;
    let busMarker;
    let studentMarkers = {};
    let isMapInit = false;

    const BUS_ICON = "https://cdn-icons-png.flaticon.com/512/3448/3448339.png"; // Custom Bus Icon

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.8938, lng: 35.5018 },
        zoom: 15,
        mapId: "PARENT_MAP_ID",
        disableDefaultUI: true,
        zoomControl: true
      });
      isMapInit = true;
    }

    // --- Math: Free ETA Calculation ---
    function calculateETA(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth radius in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const distance = R * c; // Distance in km

      // Assume average city bus speed is 25 km/h
      const timeHours = distance / 25;
      const timeMinutes = Math.round(timeHours * 60) + 2; // Add 2 min buffer for stops/traffic
      
      return {
        dist: distance.toFixed(1),
        min: timeMinutes < 1 ? 1 : timeMinutes
      };
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !isMapInit) return;

      // 1. Initial Setup (Pins for Students)
      if (data.action === "initParentMap") {
        const myMarkers = data.myMarkers || [];
        const bounds = new google.maps.LatLngBounds();

        myMarkers.forEach(m => {
          const pos = { lat: parseFloat(m.lat), lng: parseFloat(m.lng) };
          if (!studentMarkers[m.id]) {
            studentMarkers[m.id] = new google.maps.marker.AdvancedMarkerElement({
              map: map,
              position: pos,
              title: m.name
            });
          }
          bounds.extend(pos);
        });
        if (myMarkers.length > 0) map.fitBounds(bounds);
      }

      // 2. Live Bus Movement
      if (data.action === "updateBusLocation") {
        const busPos = { lat: parseFloat(data.lat), lng: parseFloat(data.lng) };

        if (!busMarker) {
          const busImg = document.createElement("img");
          busImg.src = BUS_ICON;
          busImg.style.width = "40px";
          busMarker = new google.maps.marker.AdvancedMarkerElement({
            map: map,
            position: busPos,
            content: busImg
          });
        } else {
          busMarker.position = busPos;
        }

        // Calculate ETA to the first student in the list
        const firstStudentId = Object.keys(studentMarkers)[0];
        if (firstStudentId) {
          const studentPos = studentMarkers[firstStudentId].position;
          const eta = calculateETA(busPos.lat, busPos.lng, studentPos.lat, studentPos.lng);
          
          document.getElementById("eta-container").style.display = "block";
          document.getElementById("eta-content").innerHTML = `الباص على بعد ${eta.dist} كم (${eta.min} دقيقة تقريباً)`;
        }
      }
    });

    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
</body>
</html>
