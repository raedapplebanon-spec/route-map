<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Location Picker</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    
    /* NEW: Style the standard Input to look professional */
    #pac-input {
      background-color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 15px;
      margin: 10px;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 300px;
      height: 40px;
      border: 1px solid #transparent;
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      outline: none;
    }
    
    /* Ensure the input text aligns correctly for Arabic */
    #pac-input:focus {
      border-color: #4d90fe;
    }
  </style>

  <script src="picker_script.js"></script>
</head>
<body>

  <input id="pac-input" class="controls" type="text" placeholder="ابحث عن موقع..." />

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=marker,places,geocoding&callback=initPickerMap&loading=async&v=beta"
    async defer>
  </script>
</body>
</html>
