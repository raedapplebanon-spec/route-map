<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Location Picker</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    
    /* Style the Native Component */
    gmp-place-autocomplete {
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin: 10px;
      width: 300px;
      border-radius: 8px; /* Optional rounded corners */
      background: white;
    }
    
    /* Hide the default internal input border if needed */
    gmp-place-autocomplete::part(input) {
      padding: 10px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
  </style>

  <script src="picker_script.js"></script>
</head>
<body>

  <gmp-place-autocomplete 
      id="pac-input" 
      placeholder="ابحث عن موقع..." 
      types="geocode">
  </gmp-place-autocomplete>

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&libraries=marker,places,geocoding&callback=initPickerMap&loading=async&v=beta"
    async defer>
  </script>
</body>
</html>
