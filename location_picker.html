<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Location Picker</title>
  <style>
    /* 1. Map fills the screen */
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    /* 2. Search Bar Styling */
    #pac-input {
      background-color: #fff;
      font-size: 15px;
      font-weight: 400;
      margin: 10px; 
      padding: 0 13px;
      width: 320px;
      height: 40px;
      border: 1px solid #dadce0;
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      outline: none;
    }
    
    #pac-input:focus {
      border-color: #4285f4;
    }
  </style>

  <script src="picker_script.js"></script>
</head>
<body>

  <input id="pac-input" type="text" placeholder="ابحث عن موقع (Search Location)..." />

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&libraries=marker,places,geocoding&callback=initPickerMap&loading=async&v=weekly"
    async defer>
  </script>
</body>
</html>
