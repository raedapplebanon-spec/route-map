    /* 2. Search Bar Styling (Classic Input) */

    /* 3. Route Summary Box */
    .route-summary {

      padding: 14px 18px;
      border-radius: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      font-size: 14px; 
      line-height: 1.5;
      direction: rtl; 
      text-align: right; 
      z-index: 10;
      min-width: 160px; 
      border: 1px solid #eee;
    }
    .route-summary h3 {
      color: #1a73e8; 
      border-bottom: 1px solid #eee;
      padding-bottom: 5px; 
      margin: 0 0 8px 0;
      font-size: 15px;
    }
    .hidden { display: none; }
    
    /* 4. Legend Styling (If not in style.css) */
    .legend {
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      margin-bottom: 25px; margin-right: 10px; /* Adjust based on position */
    }
    .legend-row { display: flex; align-items: center; margin-bottom: 6px; }
    .legend-color { width: 14px; height: 14px; border-radius: 50%; margin-left: 6px; }
  </style>
