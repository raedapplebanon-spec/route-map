  <!-- Load map_script.js FIRST so initMap() + setRouteData() exist -->
  <script src="https://raedapplebanon-spec.github.io/route-map/map_script.js?v=3"></script>

  <!-- Google Maps API calls initMap() after loading -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&callback=initMap"
    async defer>
  </script>

  <!-- ğŸ” Listen for messages from Flutter (postMessage) -->
  <script>
    window.addEventListener("message", function (event) {
      if (!event.data || event.data.action !== "setRouteData") {
        return;
      }

      const routeJson = event.data.routeData || "[]";
      const availableJson = event.data.availableData || "[]";

      if (window.setRouteData) {
        window.setRouteData(routeJson, availableJson);
      } else {
        console.warn("setRouteData() is not ready yet");
      }
    });
  </script>
