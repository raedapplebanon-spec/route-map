<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Route Map</title>

  <link rel="stylesheet" href="https://raedapplebanon-spec.github.io/route-map/style.css?v=3" />
  <script src="https://raedapplebanon-spec.github.io/route-map/map_script.js?v=3"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&callback=initMap"
    async defer>
  </script>

  <!-- FIXED HANDLER -->
  <script>
    window.addEventListener("message", function (event) {
      if (!event.data || event.data.action !== "setRouteData") {
        return;
      }

      const assignedData = event.data.routeData || [];
      const availableData = event.data.availableData || [];

      if (window.setRouteData) {
        window.setRouteData(assignedData, availableData);
      } else {
        console.warn("setRouteData() is not ready yet");
      }
    });
  </script>
</head>

<body>
  <div id="map"></div>

  <div class="legend">
    <div class="legend-row">
      <div class="legend-color" style="background:#00c853"></div>
      <span>البداية</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#d50000"></div>
      <span>النهاية</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#1a73e8"></div>
      <span>محطات داخل الخط</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#ff9100"></div>
      <span>طلاب غير مضافين للخط</span>
    </div>
  </div>
</body>
</html>
