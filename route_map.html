<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Route Map</title>

  <!-- External CSS (GitHub Pages) -->
  <link rel="stylesheet"
        href="https://raedapplebanon-spec.github.io/route-map/style.css?v=3" />

  <!-- Load map_script.js FIRST so initMap() exists -->
  <script src="https://raedapplebanon-spec.github.io/route-map/map_script.js?v=3"></script>

  <!-- Google Maps API calls initMap() after loading -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&callback=initMap"
    async defer>
  </script>

  <!-- Read URL params and push JSON to map_script.js -->
  <script>
    function sendParamsToMap() {
      const params = new URLSearchParams(window.location.search);

      const routeData = params.get("routeData") || "[]";
      const availableData = params.get("availableData") || "[]";

      function trySend() {
        if (window.setRouteData) {
          window.setRouteData(routeData, availableData);
        } else {
          setTimeout(trySend, 120);
        }
      }

      trySend();
    }

    window.onload = sendParamsToMap;
  </script>
</head>

<body>
  <div id="map"></div>

  <div class="legend">
    <div class="legend-row">
      <div class="legend-color" style="background:#00c853"></div>
      <span>البداية</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#d50000"></div>
      <span>النهاية</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#1a73e8"></div>
      <span>محطات داخل الخط</span>
    </div>
    <div class="legend-row">
      <div class="legend-color" style="background:#ff9100"></div>
      <span>طلاب غير مضافين للخط</span>
    </div>
  </div>

</body>
</html>
