<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Location Picker</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    
    /* FIX: Float the search bar in the Top Center */
    gmp-place-autocomplete {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%); /* Centers the element */
      width: 300px;
      z-index: 99; /* Ensures it stays on top of the map */
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    /* Style the internal input text */
    gmp-place-autocomplete::part(input) {
      padding: 10px;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
  </style>

  <script src="picker_script.js"></script>
</head>
<body>

  <gmp-place-autocomplete 
      id="pac-input" 
      placeholder="ابحث عن موقع...">
  </gmp-place-autocomplete>

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&libraries=marker,places,geocoding&callback=initPickerMap&loading=async&v=beta"
    async defer>
  </script>
</body>
</html>
