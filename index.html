<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Location Picker</title>
  <style>
    /* 1. Map fills the screen */
    html, body { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    /* 2. Style the Search Bar */
    gmp-place-autocomplete {
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin: 10px; /* Adds space from the edge */
      width: 300px;
      border-radius: 2px;
      background: white;
    }
    
    /* Internal Input Styling */
    gmp-place-autocomplete::part(input) {
      padding: 10px;
      font-size: 15px;
    }
  </style>

  <script src="picker_script.js"></script>
</head>
<body>

  <gmp-place-autocomplete 
      id="pac-input" 
      placeholder="ابحث عن موقع (Search Location)...">
  </gmp-place-autocomplete>

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaJ4Gjq36mq8swYgjNXOYr5mKZi45niA&libraries=marker,places,geocoding&callback=initPickerMap&loading=async&v=beta"
    async defer>
  </script>
</body>
</html>
